    <section class="space-pt  half-overlay right-position position-relative" style="margin-top: -90px;">
        <div class="container">
          <div class="row align-items-center mb-lg-0 mb-5">
            <div class="col-lg-5 text-center">
              <img class="img-fluid" src="./img/04.png" alt="">
            </div>
            <div class="col-lg-7 position-relative" style="margin-top: -200px;">
              <div class="appointment-form">
                <h4 class="text-primary">Make An Appointment Now!</h4>
                <div class="mt-5">
                  <div class="row align-items-center">
                    <div class="form-group mb-3 col-md-6">
                      <input type="text" class="form-control" id="fName" placeholder="First Name">
                    </div>
                    <div class="form-group mb-3 col-md-6">
                      <input type="text" class="form-control" id="lName" placeholder="Last Name">
                    </div>
                    <div class="form-group mb-3 col-md-6">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group mb-3 col-md-6">
                      <input type="text" class="form-control" id="mobile" placeholder="Phone Number">
                    </div>
                    
                    <div class="form-group mb-3 col-md-6 datetimepickers">
                      <label class="form-label text-dark">Required Date</label>
                      <div class="input-group date" id="datetimepicker-01" data-target-input="nearest">
                        <input id="date" type="text" class="form-control datetimepicker-input" placeholder="Date" data-target="#datetimepicker-01">
                        <div class="input-group-append" data-target="#datetimepicker-01" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-3 select-border col-md-6">
                      <label class="form-label text-dark">Select Time</label>
                      <div class="input-group date" id="datetimepicker-03" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" placeholder="Time" data-target="#datetimepicker-03" id="time"/>
                        <div class="input-group-append" data-target="#datetimepicker-03" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="far fa-clock"></i></div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <button onclick="sendMail2()" id="submitButton" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
